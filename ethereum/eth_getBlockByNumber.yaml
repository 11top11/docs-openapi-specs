---
openapi: 3.1.0
info:
  title: Getting Blocks
  description: Retrieves information from a particular block in the blockchain.
  version: '1.0'
servers:
- url: https://eth-mainnet.alchemyapi.io/v2/
  variables:
    apiKey:
      default: demo
paths:
  "/{apiKey}":
      post:
        summary: eth_getBlockByNumber
        description: Returns information about a block by block number.
        parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
        requestBody:
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/eth_getBlockByNumber_body"
        responses:
          '200':
            description: Click to see response payload
            content:
              application/json:
                schema:
                  "$ref": "param-descriptions.yaml#/eth_getBlockByHash_response"
components:
  schemas:
    eth_getBlockByNumber_body:
      type: object
      properties:
        method:
          type: string
          default: eth_getBlockByNumber
          enum:
          - eth_getBlockByNumber
        id:
          type: integer
          default: 1
        jsonrpc:
          type: string
          default: '2.0'
        params:
          type: array
          description: "1. String - Integer of a block number, or the string 'earliest', 'latest' or 'pending' \n 2. Boolean - If true it returns the full transaction objects, if false it returns only the hashes of the transactions."
          minItems: 2
          maxItems: 2
          prefixItems: 
            types:
              - string
              - boolean 